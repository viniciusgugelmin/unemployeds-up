<aside
    class="
        up-admin-aside
        sidenav
        navbar navbar-vertical navbar-expand-xs
        border-0 border-radius-xl
        my-3
        fixed-start
        ms-3
        bg-gradient-dark
    "
    id="sidenav-main"
>
    <div class="sidenav-header">
        <i
            class="
                fas
                fa-times
                p-3
                cursor-pointer
                text-white
                opacity-5
                position-absolute
                end-0
                top-0
                d-none d-xl-none
            "
            aria-hidden="true"
            id="iconSidenav"
        ></i>
        <a [routerLink]="['/admin/home']" class="navbar-brand m-0 d-flex">
            <i class="material-icons text-white">account_circle</i>
            <span class="ms-1 font-weight-bold text-white">
                {{ administrator?.name }}
            </span>
        </a>
    </div>
    <hr class="horizontal light mt-0 mb-2" />
    <div
        class="collapse navbar-collapse w-auto max-height-vh-100"
        id="sidenav-collapse-main"
    >
        <ul class="navbar-nav">
            <li class="nav-item">
                <a
                    [routerLink]="['/admin/home']"
                    class="nav-link text-white {{
                        route.url === '/admin/home'
                            ? 'bg-gradient-primary active'
                            : ''
                    }}"
                >
                    <div
                        class="
                            text-white text-center
                            me-2
                            d-flex
                            align-items-center
                            justify-content-center
                        "
                    >
                        <i class="material-icons opacity-10">home</i>
                    </div>
                    <span class="nav-link-text ms-1">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a
                    [routerLink]="['/admin/users']"
                    class="nav-link text-white {{
                        route.url === '/admin/users'
                            ? 'bg-gradient-primary active'
                            : ''
                    }}"
                >
                    <div
                        class="
                            text-white text-center
                            me-2
                            d-flex
                            align-items-center
                            justify-content-center
                        "
                    >
                        <i class="material-icons opacity-10"
                            >format_list_bulleted</i
                        >
                    </div>
                    <span class="nav-link-text ms-1">Administradores</span>
                </a>
            </li>
            <li class="nav-item">
                <a
                    [routerLink]="['/admin/students']"
                    class="nav-link text-white {{
                        route.url === '/admin/students'
                            ? 'bg-gradient-primary active'
                            : ''
                    }}"
                >
                    <div
                        class="
                            text-white text-center
                            me-2
                            d-flex
                            align-items-center
                            justify-content-center
                        "
                    >
                        <i class="material-icons opacity-10"
                            >format_list_bulleted</i
                        >
                    </div>
                    <span class="nav-link-text ms-1">Estudantes</span>
                </a>
            </li>
            <li class="nav-item">
                <a
                    [routerLink]="['/admin/courses']"
                    class="nav-link text-white {{
                        route.url === '/admin/courses'
                            ? 'bg-gradient-primary active'
                            : ''
                    }}"
                >
                    <div
                        class="
                            text-white text-center
                            me-2
                            d-flex
                            align-items-center
                            justify-content-center
                        "
                    >
                        <i class="material-icons opacity-10"
                            >format_list_bulleted</i
                        >
                    </div>
                    <span class="nav-link-text ms-1">Cursos</span>
                </a>
            </li>
            <li class="nav-item">
                <a
                    [routerLink]="['/admin/subjects']"
                    class="nav-link text-white {{
                        route.url === '/admin/subjects'
                            ? 'bg-gradient-primary active'
                            : ''
                    }}"
                >
                    <div
                        class="
                            text-white text-center
                            me-2
                            d-flex
                            align-items-center
                            justify-content-center
                        "
                    >
                        <i class="material-icons opacity-10"
                            >format_list_bulleted</i
                        >
                    </div>
                    <span class="nav-link-text ms-1">Disciplinas</span>
                </a>
            </li>
            <li class="nav-item mt-3">
                <h6
                    class="
                        ps-4
                        ms-2
                        text-uppercase text-xs text-white
                        font-weight-bolder
                        opacity-8
                    "
                >
                    Configurações
                </h6>
            </li>
            <li class="nav-item">
                <a
                    [routerLink]="['/admin/user', administrator.id]"
                    class="nav-link text-white {{
                        route.url === '/admin/user/' + administrator.id
                            ? 'bg-gradient-primary active'
                            : ''
                    }}"
                >
                    <div
                        class="
                            text-white text-center
                            me-2
                            d-flex
                            align-items-center
                            justify-content-center
                        "
                    >
                        <i class="material-icons opacity-10">edit</i>
                    </div>
                    <span class="nav-link-text ms-1">Meu perfil</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="sidenav-footer position-absolute w-100 bottom-0">
        <div class="mx-3">
            <a
                class="btn bg-gradient-primary mt-4 w-100"
                (click)="logout()"
                type="button"
            >
                Sair
            </a>
        </div>
    </div>
</aside>

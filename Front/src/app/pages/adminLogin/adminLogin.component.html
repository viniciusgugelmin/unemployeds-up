<section class="up-login">
    <div class="up-login__box-wrapper">
        <div class="up-login__title">
            <h1>Login <small>(ADMIN)</small></h1>
        </div>

        <form action="">
            <div class="up-login__form-fields">
                <label>Email:</label>
                <input
                    type="text"
                    placeholder="Digite aqui seu email"
                    #email
                    required
                />
            </div>

            <div class="up-login__form-fields">
                <label>Senha:</label>
                <input
                    type="password"
                    placeholder="Digite aqui sua senha"
                    #password
                    required
                />
            </div>

            <!--
            <div class="up-login__remember">
                <input type="checkbox" />
                <label for="save">Mantenha-me conectado</label>
            </div>
            -->

            <div class="up-login__form-fields">
                <button
                    type="button"
                    class="up-login__submit"
                    (click)="login(email.value, password.value)"
                    [class.loading]="loading"
                    [disabled]="loading"
                >
                    Entrar
                </button>
                <!--<a href="#">Esqueci minha senha</a>-->
            </div>
        </form>
    </div>
</section>
